<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayan: Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "page">
        <div class = "background">
            <div class = "contact">
                Contact Shayan
            </div>
            <form action="https://formspree.io/f/xgepbyrd" method="POST">
                <label for="name">Name</label>
                <input type="text" name="Name" placeholder="Your name..." required>
            
                <label for="email">Email</label>
                <input type="text" name="Reply To" placeholder="Your email..." required>
                            
                <label for="message">Message</label>
                <textarea id="message" name="Message" placeholder="Your message..." style="height:200px" required></textarea>
            
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
</body>
</html>
